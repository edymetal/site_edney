<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Análise de FIIs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 250px; background-color: #2c3e50; color: #ecf0f1; padding: 20px; box-shadow: 2px 0 5px rgba(0,0,0,0.1); overflow-y: auto; flex-shrink: 0; display: flex; flex-direction: column; }
        #sidebar h2 { color: #ffffff; margin-top: 0; margin-bottom: 15px; font-size: 1.8em; }
        #back-to-overview-btn { background-color: #556270; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-size: 0.9em; margin-bottom: 15px; display: none; width: calc(100% - 20px); text-align: center; transition: background-color 0.3s ease; }
        #back-to-overview-btn:hover { background-color: #4a5560; }
        #fii-search { width: calc(100% - 20px); padding: 8px 10px; margin-bottom: 15px; border: 1px solid #34495e; border-radius: 4px; background-color: #34495e; color: #ecf0f1; font-size: 0.9em; }
        #fii-search::placeholder { color: #bdc3c7; }
        #sidebar ul { list-style-type: none; padding: 0; flex-grow: 1; overflow-y: auto; }
        #sidebar ul li a { color: #ecf0f1; text-decoration: none; padding: 10px 15px; display: flex; align-items: center; border-radius: 4px; transition: background-color 0.3s ease; cursor: pointer; margin-bottom: 5px; }
        #sidebar ul li a:hover, #sidebar ul li a.active { background-color: #34495e; }
        #sidebar ul li a .sidebar-indicator { width: 15px; height: 15px; border-radius: 50%; margin-right: 10px; flex-shrink: 0; }
        #sidebar ul li a .sidebar-indicator.Recomendado { background-color: #28a745; box-shadow: 0 0 8px #28a745; }
        #sidebar ul li a .sidebar-indicator.Cautela { background-color: #dc3545; box-shadow: 0 0 8px #dc3545; }
        #sidebar ul li a .sidebar-indicator.Neutro { background-color: #ffc107; box-shadow: 0 0 8px #ffc107; }
        
        #content-area { flex-grow: 1; padding: 30px; overflow-y: auto; background-color: #ffffff; }
        .fii-summary h1 { color: #2c3e50; margin-top: 0; display: flex; align-items: center; }
        .fii-summary h2 { color: #34495e; border-bottom: 2px solid #eceff1; padding-bottom: 10px; margin-top: 30px; }
        
        /* Estilos da Visão Geral */
        #overview-screen { padding: 30px; text-align: center; background-color: #ffffff; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #overview-screen h1 { color: #2c3e50; font-size: 2.5em; margin-bottom: 20px; }
        #overview-screen p { color: #555; font-size: 1.1em; line-height: 1.6; max-width: 600px; margin-bottom: 30px; }
        .overview-stats { display: flex; justify-content: center; gap: 30px; margin-bottom: 40px; flex-wrap: wrap; }
        .stat-card { background-color: #f1f3f5; padding: 20px 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); text-align: center; min-width: 150px; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        .stat-card .count { font-size: 2.2em; font-weight: bold; color: #2c3e50; margin-bottom: 5px; }
        .stat-card .label { font-size: 0.9em; color: #7f8c8d; text-transform: uppercase; }
        .stat-card .indicator { width: 20px; height: 20px; margin: 0 auto 10px auto; }

        /* Estilos dos Detalhes do FII */
        .indicator { width: 25px; height: 25px; border-radius: 50%; margin-right: 15px; flex-shrink: 0; }
        .indicator.Recomendado { background-color: #28a745; box-shadow: 0 0 10px #28a745; }
        .indicator.Cautela { background-color: #dc3545; box-shadow: 0 0 10px #dc3545; }
        .indicator.Neutro { background-color: #ffc107; box-shadow: 0 0 10px #ffc107; }

        /* NOVO: Estilos para Dados Financeiros */
        .financial-info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .financial-card { background-color: #fff; border: 1px solid #e9ecef; border-left: 5px solid #4a90e2; border-radius: 8px; padding: 15px; display: flex; align-items: center; gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .financial-card:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .financial-card-icon { font-size: 2.2em; color: #4a90e2; }
        .financial-card-text { text-align: left; }
        .financial-card .label { font-size: 0.8em; font-weight: 700; color: #6c757d; text-transform: uppercase; display: block; margin-bottom: 2px; }
        .financial-card .value { font-size: 1.2em; font-weight: 600; color: #2c3e50; }
        .financial-card .value.negative-value { color: #dc3545; font-weight: bold; }

        .info-header { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #eceff1; }
        .info-header a { color: #007bff; text-decoration: none; }
        .info-header a:hover { text-decoration: underline; }

        /* Estilos da Análise de Comentários */
        .topic-list { list-style-type: none; padding-left: 0; }
        .topic-item { background-color: #f1f3f5; border-radius: 5px; padding: 15px; margin-bottom: 10px; }
        .topic-item .topic-text { font-weight: bold; display: block; margin-bottom: 8px; }
        .topic-item .progress-bar-container { background-color: #e9ecef; border-radius: 5px; height: 20px; overflow: hidden; margin-bottom: 10px; }
        .topic-item .progress-bar { height: 100%; color: white; text-align: right; padding-right: 5px; border-radius: 5px; white-space: nowrap; font-size: 0.9em; line-height: 20px; }
        .positive .progress-bar { background-color: #28a745; }
        .negative .progress-bar { background-color: #dc3545; }
        .conversation-details { margin-top: 15px; padding-top: 10px; border-top: 1px solid #e9ecef; display: none; }
        .conversation-link { text-decoration: none; color: inherit; display: block; }
        .conversation-link:hover .conversation-item { background-color: #e9ecef; }
        .conversation-item { background-color: #ffffff; border: 1px solid #e9ecef; border-radius: 5px; padding: 10px; margin-bottom: 8px; transition: background-color 0.3s ease; }
        .conversation-item strong { color: #2c3e50; }
        .conversation-item p { margin: 5px 0; }
        .reply-item { margin-left: 20px; border-left: 2px solid #ccc; padding-left: 10px; margin-top: 5px; }
        .toggle-details-btn { background-color: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 0.9em; transition: background-color 0.3s ease; }
        .toggle-details-btn:hover { background-color: #0056b3; }

        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 450px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="sidebar">
        <h2>FIIs</h2>
        <button id="back-to-overview-btn">← Voltar</button>
        <input type="text" id="fii-search" placeholder="Buscar FII...">
        <ul id="fii-list"></ul>
    </div>
    <div id="content-area">
        <div id="overview-screen">
            <!-- Conteúdo da visão geral será gerado aqui -->
        </div>
        <div id="fii-details-screen" style="display: none;">
            <!-- Conteúdo detalhado do FII será gerado aqui -->
        </div>
    </div>

    <div id="vacancy-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="vacancy-modal-title"></h3>
            <div class="chart-container" style="position: relative; height: 350px; width: 350px; margin: auto;">
                <canvas id="vacancyChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fiiList = document.getElementById('fii-list');
            const fiiSearchInput = document.getElementById('fii-search');
            const overviewScreen = document.getElementById('overview-screen');
            const fiiDetailsScreen = document.getElementById('fii-details-screen');
            const backToOverviewBtn = document.getElementById('back-to-overview-btn');
            let fiiData = {};
            let allFiiCodes = [];
            let cotacaoChart = null;
            let vacancyChartInstance = null;

            Chart.register(ChartDataLabels);

            async function loadFiiData() {
                try {
                    const response = await fetch('db/dados_fiis.json');
                    fiiData = await response.json();
                    allFiiCodes = Object.keys(fiiData).sort();
                    initializeDashboard();
                } catch (error) {
                    console.error('Erro ao carregar dados_fiis.json:', error);
                    overviewScreen.innerHTML = `<h1>Erro ao carregar dados</h1><p>Verifique se o arquivo <strong>dados_fiis.json</strong> existe e o console para mais detalhes.</p>`;
                }
            }

            function initializeDashboard() {
                if (allFiiCodes.length === 0) {
                    overviewScreen.innerHTML = '<h1>Nenhum FII para exibir</h1><p>Execute o script de análise para gerar os dados.</p>';
                    return;
                }
                renderFiiList(allFiiCodes);
                showOverviewScreen();

                fiiSearchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const filteredCodes = allFiiCodes.filter(code => code.toLowerCase().includes(searchTerm));
                    renderFiiList(filteredCodes);
                });

                backToOverviewBtn.addEventListener('click', showOverviewScreen);
            }

            function renderFiiList(codesToRender) {
                fiiList.innerHTML = codesToRender.map(code => {
                    const data = fiiData[code];
                    const indicatorClass = data?.comment_analysis?.indicador_investimento || 'Neutro';
                    return `<li><a data-fii="${code}"><div class="sidebar-indicator ${indicatorClass}"></div>${code}</a></li>`;
                }).join('');

                fiiList.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', function() {
                        const fiiCode = this.getAttribute('data-fii');
                        document.querySelectorAll('#fii-list a.active').forEach(l => l.classList.remove('active'));
                        this.classList.add('active');
                        renderFiiDetails(fiiCode);
                    });
                });
            }

            function renderOverviewScreen() {
                let totalFii = allFiiCodes.length;
                let counts = { Recomendado: 0, Cautela: 0, Neutro: 0 };

                allFiiCodes.forEach(code => {
                    const indicator = fiiData[code]?.comment_analysis?.indicador_investimento;
                    if (indicator && counts.hasOwnProperty(indicator)) {
                        counts[indicator]++;
                    }
                });

                overviewScreen.innerHTML = `
                    <h1>Dashboard de Análise de FIIs</h1>
                    <p>Análises de sentimento e dados financeiros de Fundos Imobiliários, baseadas em comentários e informações da web, processados por IA.</p>
                    <div class="overview-stats">
                        <div class="stat-card" data-filter="Recomendado">
                            <div class="indicator Recomendado"></div>
                            <div class="count">${counts.Recomendado}</div>
                            <div class="label">Recomendados</div>
                        </div>
                        <div class="stat-card" data-filter="Cautela">
                            <div class="indicator Cautela"></div>
                            <div class="count">${counts.Cautela}</div>
                            <div class="label">Cautela</div>
                        </div>
                        <div class="stat-card" data-filter="Neutro">
                            <div class="indicator Neutro"></div>
                            <div class="count">${counts.Neutro}</div>
                            <div class="label">Neutros</div>
                        </div>
                        <div class="stat-card" data-filter="Todos">
                            <div class="count">${totalFii}</div>
                            <div class="label">Todos</div>
                        </div>
                    </div>
                    <p>Selecione um FII na barra lateral ou filtre por uma categoria acima.</p>
                `;

                document.querySelectorAll('.stat-card').forEach(card => {
                    card.addEventListener('click', function() {
                        const filterType = this.getAttribute('data-filter');
                        fiiSearchInput.value = filterType === 'Todos' ? '' : filterType;
                        const filteredCodes = filterType === 'Todos' 
                            ? allFiiCodes 
                            : allFiiCodes.filter(code => fiiData[code]?.comment_analysis?.indicador_investimento === filterType);
                        renderFiiList(filteredCodes);
                    });
                });
                
                overviewScreen.style.display = 'flex';
                fiiDetailsScreen.style.display = 'none';
                backToOverviewBtn.style.display = 'none';
            }

            function renderFiiDetails(fiiCode) {
                const data = fiiData[fiiCode];
                if (!data) { 
                    fiiDetailsScreen.innerHTML = `<h1>Dados não encontrados para ${fiiCode}</h1>`;
                    return;
                }

                if (data.erro) {
                    fiiDetailsScreen.innerHTML = `<h1>Erro na Análise de ${fiiCode}</h1><p>${data.erro}</p>`;
                    return;
                }

                const comAnalysis = data.comment_analysis || {};
                const indicator = comAnalysis.indicador_investimento || 'Neutro';

                const iconMap = {
                    "SEGMENTO": "🏢",
                    "P/VP": "💲",
                    "Nº DE COTISTAS": "👥",
                    "VALOR PATRIMONIAL": "💰",
                    "DATA IPO": "📅",
                    "VACÂNCIA": "📊",
                    "COTAÇÃO ANO": "📈",
                    "COTAÇÃO MÊS": "📈",
                    "COTAÇÃO 12 MESES": "📈",
                    "YIELD 1 MÊS": "💵",
                    "YIELD 3 MESES": "💵",
                    "YIELD 6 MESES": "💵",
                    "YIELD 12 MESES": "💵"
                };

                const finInfo = data.fii_info || {};
                
                const infoKeys = ["SEGMENTO", "P/VP", "Nº DE COTISTAS", "VALOR PATRIMONIAL", "DATA IPO", "VACÂNCIA"];
                const cotacaoKeys = ["COTAÇÃO MÊS", "COTAÇÃO ANO", "COTAÇÃO 12 MESES"];
                const yieldKeys = ["YIELD 1 MÊS", "YIELD 3 MESES", "YIELD 6 MESES", "YIELD 12 MESES"];

                const createCardsForKeys = (keys) => {
                    let html = '';
                    for (const key of keys) {
                        const value = finInfo[key];
                        if (value && key.toUpperCase() !== 'ERRO') {
                            const icon = iconMap[key] || 'ℹ️';
                            const isCotacaoKey = cotacaoKeys.includes(key);
                            const valueClass = (isCotacaoKey && value.includes('-')) ? 'negative-value' : '';

                            if (key === 'VACÂNCIA') {
                                html += `
                                    <div class="financial-card" id="vacancy-card" style="cursor: pointer;">
                                        <div class="financial-card-icon">${icon}</div>
                                        <div class="financial-card-text">
                                            <span class="label">${key}</span>
                                            <span class="value">${value}</span>
                                        </div>
                                    </div>`;
                            } else {
                                html += `
                                    <div class="financial-card">
                                        <div class="financial-card-icon">${icon}</div>
                                        <div class="financial-card-text">
                                            <span class="label">${key}</span>
                                            <span class="value ${valueClass}">${value}</span>
                                        </div>
                                    </div>`;
                            }
                        }
                    }
                    return html;
                };

                const infoHTML = createCardsForKeys(infoKeys);
                const cotacaoHTML = createCardsForKeys(cotacaoKeys);
                const yieldHTML = createCardsForKeys(yieldKeys);

                const positivePoints = (comAnalysis.pontos_positivos || []).map(p => createTopicHTML(p, 'positive', comAnalysis.url_fonte)).join('');
                const negativePoints = (comAnalysis.pontos_negativos || []).map(p => createTopicHTML(p, 'negative', comAnalysis.url_fonte)).join('');

                fiiDetailsScreen.innerHTML = `
                    <div class="fii-summary">
                        <h1><div class="indicator ${indicator}" title="${indicator}"></div>${fiiCode}</h1>
                        
                        <h2>Dados do Fundo</h2>
                        
                        <h3>Informações Gerais</h3>
                        <div class="financial-info-grid">${infoHTML}</div>
                        
                        <h3>Yield</h3>
                        <div class="financial-info-grid">${yieldHTML}</div>

                        <h3>Cotação</h3>
                        <div style="display: flex; flex-wrap: wrap; align-items: stretch; gap: 20px;">
                            <div style="flex: 1; min-width: 250px; display: flex; flex-direction: column; justify-content: space-between;">
                                ${cotacaoHTML}
                            </div>
                            <div class="chart-container" style="flex: 2; min-width: 400px; position: relative; height: 40vh; padding: 20px; background-color: #f8f9fa; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05);">
                                <canvas id="cotacaoChart"></canvas>
                            </div>
                        </div>

                        <h2>Análise de Comentários</h2>
                        <div class="info-header">
                            Análise baseada em <strong>${comAnalysis.total_comentarios_principais || 0} comentários</strong> e <strong>${comAnalysis.total_respostas_analisadas || 0} respostas</strong>. 
                            <a href="${comAnalysis.url_fonte || '#'}" target="_blank">Ver fonte original</a>.
                        </div>
                        <p>${comAnalysis.resumo_detalhado || 'Nenhum resumo disponível.'}</p>
                        
                        <h3>Pontos Positivos</h3>
                        <ul class="topic-list">${positivePoints || '<li>Nenhum tópico positivo recorrente identificado.</li>'}</ul>
                        
                        <h3>Pontos Negativos</h3>
                        <ul class="topic-list">${negativePoints || '<li>Nenhum tópico negativo recorrente identificado.</li>'}</ul>
                    </div>`;
                
                renderCotacaoChart(finInfo);

                const vacancyCard = document.getElementById('vacancy-card');
                if (vacancyCard) {
                    vacancyCard.addEventListener('click', () => {
                        showVacancyChart(fiiCode, finInfo['VACÂNCIA']);
                    });
                }

                document.querySelectorAll('.toggle-details-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const detailsDiv = this.nextElementSibling;
                        const isHidden = detailsDiv.style.display === 'none' || detailsDiv.style.display === '';
                        detailsDiv.style.display = isHidden ? 'block' : 'none';
                        this.textContent = isHidden ? 'Ocultar conversas' : this.getAttribute('data-original-text');
                    });
                });

                overviewScreen.style.display = 'none';
                fiiDetailsScreen.style.display = 'block';
                backToOverviewBtn.style.display = 'block';
            }

            function showVacancyChart(fiiCode, vacancyValue) {
                const modal = document.getElementById('vacancy-modal');
                const modalTitle = document.getElementById('vacancy-modal-title');
                const closeBtn = modal.querySelector('.close-btn');
                const vacancy = parseFloat(vacancyValue.replace('%', '').replace(',', '.'));
                const occupancy = 100 - vacancy;

                modalTitle.textContent = `Vacância e Ocupação - ${fiiCode}`;

                if (vacancyChartInstance) {
                    vacancyChartInstance.destroy();
                }

                const ctx = document.getElementById('vacancyChart').getContext('2d');
                vacancyChartInstance = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Vacância', 'Ocupação'],
                        datasets: [{
                            data: [vacancy, occupancy],
                            backgroundColor: ['#E74C3C', '#2ECC71'],
                            borderColor: '#fff',
                            borderWidth: 4,
                            hoverOffset: 15
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '60%',
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    font: {
                                        size: 14,
                                        family: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
                                    },
                                    padding: 20
                                }
                            },
                            title: {
                                display: true,
                                text: `Distribuição de Ocupação`,
                                font: {
                                    size: 18,
                                    weight: '600',
                                    family: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
                                },
                                padding: {
                                    top: 10,
                                    bottom: 20
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed !== null) {
                                            label += context.parsed.toFixed(2) + '%';
                                        }
                                        return label;
                                    }
                                }
                            },
                            datalabels: {
                                formatter: (value, ctx) => {
                                    let sum = 0;
                                    let dataArr = ctx.chart.data.datasets[0].data;
                                    dataArr.map(data => {
                                        sum += data;
                                    });
                                    let percentage = (value*100 / sum).toFixed(2)+"%";
                                    return percentage;
                                },
                                color: '#fff',
                                font: {
                                    weight: 'bold',
                                    size: 16
                                }
                            }
                        }
                    }
                });

                modal.style.display = 'flex';

                closeBtn.onclick = function() {
                    modal.style.display = 'none';
                }

                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                }
            }

            function parsePercentage(valueStr) {
                if (typeof valueStr !== 'string') return 0;
                return parseFloat(valueStr.replace('%', '').replace(',', '.'));
            }

            function renderCotacaoChart(finInfo) {
                if (cotacaoChart) {
                    cotacaoChart.destroy();
                }

                const cotacaoMesValue = parsePercentage(finInfo['COTAÇÃO MÊS']);
                const cotacaoAnoValue = parsePercentage(finInfo['COTAÇÃO ANO']);
                const cotacao12MesesValue = parsePercentage(finInfo['COTAÇÃO 12 MESES']);

                const ctx = document.getElementById('cotacaoChart').getContext('2d');

                cotacaoChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['12 Meses Atrás', 'Ano', 'Mês Atual'],
                        datasets: [{
                            label: 'Variação da Cotação',
                            data: [cotacao12MesesValue, cotacaoAnoValue, cotacaoMesValue],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 3,
                            fill: 'start',
                            tension: 0.4,
                            pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                ticks: {
                                    callback: function(value) {
                                        return value + '%';
                                    },
                                    font: {
                                        family: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
                                    }
                                },
                                grid: {
                                    drawBorder: false,
                                    color: 'rgba(0, 0, 0, 0.05)'
                                }
                            },
                            x: {
                                ticks: {
                                    font: {
                                        family: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
                                    }
                                },
                                grid: {
                                    display: false
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: 'Variação da Cotação (12 Meses, Ano e Mês Atual)',
                                font: {
                                    size: 18,
                                    family: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif",
                                    weight: '600'
                                },
                                padding: {
                                    top: 10,
                                    bottom: 20
                                }
                            },
                            tooltip: {
                                enabled: true,
                                backgroundColor: '#2c3e50',
                                titleFont: {
                                    size: 14,
                                    family: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
                                },
                                bodyFont: {
                                    size: 12,
                                    family: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
                                },
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.y !== null) {
                                            label += context.parsed.y + '%';
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            function createTopicHTML(point, type, url_fonte) {
                const conversationsHtml = (point.conversas_detalhes || []).map(conv => createConversationDetailsHTML(conv, url_fonte)).join('');
                const buttonText = `${point.contagem || 0} comentários (${point.total_respostas_topico || 0} respostas)`;
                return `
                    <li class="topic-item ${type}">
                        <span class="topic-text">${point.topico || 'Tópico não especificado'}</span>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${point.percentual || 0}%;">${point.percentual || 0}%</div>
                        </div>
                        <button class="toggle-details-btn" data-original-text="${buttonText}">${buttonText}</button>
                        <div class="conversation-details" style="display:none;">${conversationsHtml}</div>
                    </li>`;
            }

            function createConversationDetailsHTML(conversation, url_fonte) {
                if (!conversation) return '';
                const mainComment = conversation.main_comment || {};
                const repliesHtml = (conversation.replies || []).map(reply => `
                    <div class="reply-item">
                        <strong>Resposta de ${reply.author || 'Anônimo'}:</strong>
                        <p>${(reply.text || '').substring(0, 150)}...</p>
                    </div>`).join('');

                return `
                    <a href="${url_fonte}" target="_blank" class="conversation-link">
                        <div class="conversation-item">
                            <strong>Comentário de ${mainComment.author || 'Anônimo'}:</strong>
                            <p>${(mainComment.text || '').substring(0, 150)}...</p>
                            ${repliesHtml}
                        </div>
                    </a>`;
            }

            function showOverviewScreen() {
                renderOverviewScreen();
                document.querySelectorAll('#fii-list a.active').forEach(link => link.classList.remove('active'));
            }

            loadFiiData();
        });
    </script>
</body>
</html>
