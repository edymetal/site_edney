<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Criptomoedas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS (será criado depois) -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body>

    <header class="bg-dark text-white p-3 mb-4 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0"><i class="bi bi-graph-up-arrow me-2"></i>Cripto Dashboard</h1>
            <span id="last-updated" class="text-muted small"></span>
        </div>
    </header>

    <main class="container">
        <section id="comparative-charts-section" class="mb-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h2 class="card-title h5">Histórico de Preços (Anual)</h2>
                    <div class="chart-container">
                        <canvas id="price-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title h5">Dominância de Mercado</h2>
                                                <div class="chart-container-sm">
                                                    <canvas id="market-cap-chart"></canvas>
                                                </div>
                                                <div id="market-cap-legend" class="mt-3 d-flex flex-wrap justify-content-center"></div>                </div>
            </div>
        </section>

        <!-- Blocos de Criptomoedas com Gráficos serão inseridos aqui -->
        <section id="crypto-dashboard" class="row g-4">
            <!-- O conteúdo será gerado dinamicamente pelo main.js -->
        </section>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
