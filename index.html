<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Construção</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <div class="container my-auto text-center">
        <div class="language-switcher mb-4">
            <select class="form-select" onchange="setLanguage(this.value)">
                <option value="pt">Português</option>
                <option value="en">English</option>
                <option value="it">Italiano</option>
            </select>
        </div>
        <h1 id="main-title" class="display-4 text-white"></h1>
        <p id="new-phrase" class="lead text-light"></p>
        <img src="edy_obra.png" class="img-fluid mb-4" alt="Site em Construção">
        <p id="under-construction-note" class="text-muted">Agradecemos a sua paciência.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
