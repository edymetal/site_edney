name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Ou a branch principal que você usa

jobs:
  build-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup and Build 🏗️
        run: |
          # Crie uma pasta de build limpa
          mkdir deploy_folder
          
          # Copie todos os arquivos, exceto o .git e o próprio deploy_folder
          rsync -av --progress . ./deploy_folder --exclude ".git" --exclude ".github" --exclude "deploy_folder" --exclude ".gitignore" --exclude ".cp-images"
          
          # Crie o arquivo de configuração diretamente na pasta de build
          mkdir -p ./deploy_folder/cripto_moeda/js
          echo "const COINGECKO_API_KEY = '${{ secrets.COINGECKO_API_KEY }}';" > ./deploy_folder/cripto_moeda/js/config.js

      - name: Verify build files 🧐
        run: |
          ls -lR deploy_folder/

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # A branch que será publicada
          folder: deploy_folder # A pasta que será publicada
