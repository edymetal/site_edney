name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Create config.js
        run: |
          mkdir -p ./cripto_moeda/js
          echo "const COINGECKO_API_KEY = '${{ secrets.COINGECKO_API_KEY }}';" > ./cripto_moeda/js/config.js
          echo "--- config.js created ---"
          ls -l ./cripto_moeda/js/

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true
          clean-exclude: |
            CNAME
