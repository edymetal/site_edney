name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Ou a branch principal que você usa

jobs:
  build-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Create config.js from secret 🤫
        run: |
          echo "const API_KEY = '${{ secrets.COINGECKO_API_KEY }}';" > cripto_moeda/js/config.js

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # A branch que será publicada
          folder: . # A pasta raiz do projeto

          
