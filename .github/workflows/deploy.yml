name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Ou a branch principal que vocÃª usa

jobs:
  build-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup and Build ğŸ—ï¸
        run: |
          # Crie uma pasta de build limpa
          mkdir deploy_folder
          
          # Copie todos os arquivos, exceto o .git e o prÃ³prio deploy_folder
          rsync -av --progress . ./deploy_folder --exclude ".git" --exclude ".github" --exclude "deploy_folder" --exclude ".gitignore" --exclude ".cp-images"
          
          # Crie o arquivo de configuraÃ§Ã£o diretamente na pasta de build
          mkdir -p ./deploy_folder/cripto_moeda/js
          echo "const COINGECKO_API_KEY = '${{ secrets.COINGECKO_API_KEY }}';" > ./deploy_folder/cripto_moeda/js/config.js

      - name: Verify build files ğŸ§
        run: |
          ls -lR deploy_folder/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # A branch que serÃ¡ publicada
          folder: deploy_folder # A pasta que serÃ¡ publicada
