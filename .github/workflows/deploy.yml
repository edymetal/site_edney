name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Ou a branch principal que você usa

jobs:
  build-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Create config.js from secret 🤫
        run: |
          mkdir -p cripto_moeda/js
          echo "COINGECKO_API_KEY = '${{ secrets.COINGECKO_API_KEY }}';" > cripto_moeda/js/config.js

      - name: Verify config.js exists 🧐
        run: |
          ls -l cripto_moeda/js/

      - name: Remove .gitignore before deploy
        run: rm .gitignore

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # A branch que ser\u00e1 publicada
          folder: . # A pasta raiz do projeto

