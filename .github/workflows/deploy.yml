name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Ou a branch principal que vocÃª usa

jobs:
  build-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Create config.js from secret ğŸ¤«
        run: |
          mkdir -p cripto_moeda/js
          echo "COINGECKO_API_KEY = '${{ secrets.COINGECKO_API_KEY }}';" > cripto_moeda/js/config.js

      - name: Verify config.js exists ğŸ§
        run: |
          ls -l cripto_moeda/js/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # A branch que serÃ¡ publicada
          folder: . # A pasta raiz do projeto

